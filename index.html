<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Plan Your Day</title>
</head>

<body>
    <div id='basicScreen'>
        <div class="container" id='original'>
            <header>
                <!-- background && date  -->
                <h2 class="date"></h2>
            </header>
            <main>
                <!-- todoList -->
                <ul class="todos" id=0></ul>
            </main>
            <footer>
                <!-- add to do -->
                <i class="fa fa-plus" aria-hidden="true"></i>
                <input type="text" class='input' placeholder="Press enter after type here" />
            </footer>
        </div>
        <div id='plusIcon'>
            <i class="fa fa-calendar-plus-o plusIcon" aria-hidden="true"></i>
        </div>
    </div>
    <div class='newAddedList'></div>
    <div>
        <h5 class='message'>The pictures were taken by JI HYE LEE</h5>
    </div>
    <script src="main.js"></script>
    <script src="background.js"></script>
    <script src="addplan.js"></script>
</body>

</html>
